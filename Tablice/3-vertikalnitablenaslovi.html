<!DOCTYPE html>
<html lang="hr">
<head>
    <style>
        table, th, td {
        border:1px solid black;
        border-collapse: collapse
        }
    </style>
</head>
<body>
    <h2>Vertikalni Table naslovi</h2>
    <p>Prva kolona postaje naslov tablice ukoliko se u svakom retku (tr) postavi (th) element</p>
    <table style="width:100%">
        <tr>
            <th>Ime</th>
            <td>Marko</td>
            <td>Ivana</td>
        </tr>
        <tr>
            <th>Prezime</th>
            <td>Marković</td>
            <td>Ivić-Marković</td>
        </tr>
        <tr>
            <th>Godine</th>
            <td>20</td>
            <td>22</td>
        </tr>
</table>
</body>
</html>
