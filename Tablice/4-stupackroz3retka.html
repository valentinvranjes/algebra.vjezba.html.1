<!DOCTYPE html>
<html lang="hr">
<head>
    <style>
        table, th, td {
        border:1px solid black;
        border-collapse: collapse
        }
    </style>
</head>
<body>
<h2>Primjer stupca koji se proteže kroz 3 retka</h2>
<p>Kada želimo protegnuti stupac kroz više redaka koeistimo svojstvo rowspan td elementa. Dodjeljujemo mu vrijednost u kojoj određujemo broj redaka kroz koja se proteže stupac.</p>

<table>
    <tr>
        <td rowspan="3" width="160">Prvi stupac</td>
        <td width="160">Prvi redak</td>
    </tr>
    <tr>
        <td>Drugi redak</td>
    </tr>
    <tr>
        <td>Treći redak</td>
    </tr>
</table>
</body>
